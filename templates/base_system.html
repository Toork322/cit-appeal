{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css" />
        {% block statics %}
        {% endblock %}
    </head>

    <body>
        {% csrf_token %}
        <div class="row-head">
            <div class="col-base">
                <a href="/" class="btn btn-info" role="button">Главная</a>
                {% if perms.staff.add_worker %}
                <a href="{% url 'staff:workers' %}" class="btn btn-info" role="button">Сотрудники</a>
                {% endif %}
            </div>
            <div class="col-base2">
                <label class="base-form-label">Здравствуйте, {{ user }}</label>
                <a href="{% url 'staff:logout_worker' %}" class="btn btn-danger" role="button">Выйти</a>
            </div>
        </div>

        <div class="row-base">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
